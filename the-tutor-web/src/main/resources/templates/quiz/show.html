<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <script src="/static/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <meta charset="UTF-8">
    <title>
        Quiz.
    </title>
</head>
<body>
<div class="container-fluid">
    <h2>Quiz</h2>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Quiz Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${quiz.id}">Quiz Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Quiz Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${quiz.name}">Quiz Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${quiz.description}">Description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Specialty:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${quiz.specialty.description}">Specialty</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">User Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${quiz.user.id}">User Id</p>
                    </div>
                </div>
            </form>

            <section th:each="question : ${quiz.questions}">
                <p th:text="${question.description}"></p>
                <ul>
                    <li th:each="answer: ${question.answers}" th:text="${answer.description}"></li>
                </ul>
            </section>
        </div>
    </div>
</div>
</body>
</html>
