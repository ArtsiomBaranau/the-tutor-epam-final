<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../../static/css/custom.css" th:href="@{/css/custom.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>
        User Info
    </title>
</head>
<body>
<div th:replace="fragments/fragments :: navbar"></div>

<div class="container">
    <div class="main-body">

        <!-- Breadcrumb -->
        <!--        <nav aria-label="breadcrumb" class="main-breadcrumb">-->
        <!--            <ol class="breadcrumb">-->
        <!--                <li class="breadcrumb-item"><a href="index.html">Home</a></li>-->
        <!--                <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>-->
        <!--                <li class="breadcrumb-item active" aria-current="page">User Profile</li>-->
        <!--            </ol>-->
        <!--        </nav>-->
        <!-- /Breadcrumb -->

        <div class="row gutters-sm">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div sec:authorize="hasAuthority('ADMIN')">
                        <a th:href="@{user/{id}/update(id=${user.id})}">
                            <button class="btn-dark">
                                <i class="far fa-edit fa-lg"></i>
                            </button>
                        </a>
                        <a th:href="@{/user/{id}/delete(id=${user.id})}">
                            <button class="btn-dark">
                                <i class="fas fa-trash fa-lg"></i>
                            </button>
                        </a>
                    </div>
                    <div th:if="${principal.username}==${user.username}"
                         sec:authorize="hasAnyAuthority('STUDENT','TUTOR')">
                        <a th:href="@{user/{id}/update(id=${user.id})}">
                            <button class="btn-dark">
                                <i class="far fa-edit fa-lg"></i>
                            </button>
                        </a>
                        <a th:href="@{/user/{id}/delete(id=${user.id})}">
                            <button class="btn-dark">
                                <i class="fas fa-trash fa-lg"></i>
                            </button>
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="../../static/images/logo.png" class="rounded-circle" width="192" height="192">
                            <div class="mt-3">
                                <h4 th:text="${(user.firstName)+' '+(user.lastName)}">John Doe</h4>
                                <p class="text-secondary mb-1" th:text="'@'+${user.username}">@username</p>
                                <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div th:replace="fragments/fragments :: footer"></div>

<script src="../../static/js/jquery.slim.min.js" th:src="@{/js/jquery.slim.min.js}"></script>
<script src="../../static/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
