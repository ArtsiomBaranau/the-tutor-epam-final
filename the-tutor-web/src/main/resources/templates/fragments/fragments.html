<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../../static/css/custom.css" th:href="@{/css/custom.css}">

    <title>Fragments</title>
</head>
<body>
<div class="navbar navbar-light bg-dark" th:fragment="navbar">
    <div class="float-left">
        <!--        add logo img! -->
        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/user/{username}(username=${#authentication.getName()})}">
                <button class="btn btn-secondary" th:text="'@'+ ${#authentication.name}">Hi, theTutor!</button>
            </a>
        </div>
    </div>
    <div class="float-right">
        <a th:href="@{/login}" sec:authorize="!isAuthenticated()">
            <button class="btn btn-secondary" th:text="LogIn">Button</button>
        </a>
        <a th:href="@{/menu}" sec:authorize="isAuthenticated()">
            <button class="btn btn-secondary" th:text="Menu">Button</button>
        </a>
        <a th:href="@{/logout}" sec:authorize="isAuthenticated()">
            <button class="btn btn-secondary" th:text="LogOut">Button</button>
        </a>
    </div>
</div>

<footer class="footer mt-auto py-3" th:fragment="footer">
    <div class="container">
        <span class="text-muted">by Artsiom Baranau. &#169; 2021</span>
    </div>
</footer>

<script src="../../static/js/jquery.slim.min.js" th:src="@{/js/jquery.slim.min.js}"></script>
<script src="../../static/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
